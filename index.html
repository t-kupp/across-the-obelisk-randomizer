<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Across The Obelisk Randomizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c2f55ce452.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="preloadWrapper" class="preloadWrapper"></div>
    <div id="darkenWrapper" class="darken-wrapper">
      <div id="characterSelection" class="characterSelection">
        <div id="selectionPortraitWrapper" class="selectionPortraitWrapper"></div>
        <div id="selectionButtonWrapper">
          <button id="selectionSaveBtn" class="selectionSaveBtn">Close</button>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="teamDisplay" class="teamDisplay">
        <div class="portraitWrapper">
          <img src="./portraits/placeholder.jpg" class="characterPortrait" />
          <p class="portraitPlayerName"></p>
        </div>
        <div class="portraitWrapper">
          <img src="./portraits/placeholder.jpg" class="characterPortrait" />
          <p class="portraitPlayerName"></p>
        </div>
        <div class="portraitWrapper">
          <img src="./portraits/placeholder.jpg" class="characterPortrait" />
          <p class="portraitPlayerName"></p>
        </div>
        <div class="portraitWrapper">
          <img src="./portraits/placeholder.jpg" class="characterPortrait" />
          <p class="portraitPlayerName"></p>
        </div>
      </div>
      <div class="playerInputWrapper">
        <input
          type="text"
          name="playerNameInput"
          id="playerNameInput"
          class="playerNameInput"
          placeholder="New player..."
          maxlength="10"
        />
        <button id="addPlayerBtn" class="addPlayerBtn">+</button>
      </div>
      <div id="playerList" class="playerList"></div>
      <button id="randomizeBtn" class="randomizeBtn">Randomize!</button>
      <p class="copyright">
        2024 by <a href="https://github.com/t-kupp" target="_blank">T-Kupp</a> and
        <a href="https://github.com/Snaaaaaaaaaaaaaaaaps" target="_blank">Snaps</a> |
        <a href="https://github.com/t-kupp/across-the-obelisk-randomizer" target="_blank"
          ><i class="fa fa-github" aria-hidden="true"></i
        ></a>
      </p>
    </div>
  </body>
</html>
